<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator with GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(#ffffff, #aaaaaa);
        }

        .calculator {
            width: 320px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #display {
            width: 100%;
            height: 60px;
            background-color: #222;
            color: #ffffff;
            text-align: right;
            padding: 10px;
            font-size: 1.5em;
            border: none;
            outline: none;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .btn {
            padding: 20px;
            font-size: 1.5em;
            border: 1px solid #ccc;
            background-color: #eee;
            cursor: pointer;
            outline: none;
        }

        .btn:active {
            background-color: #ddd;
        }

        .zero {
            grid-column: span 2;
        }

        /* GPT div 스타일 추가 */
        #gpt {
            width: 320px;
            background: linear-gradient(#ffffff, #cccccc);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        #gpt h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #333;
        }

        #prompt {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #chat {
            font-size: 1em;
            color: #333;
            background-color: #bbbbbb;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            min-height: 60px;
            box-sizing: border-box;
        }

        #gpt button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #222;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #gpt button:hover {
            background-color: #333;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="config.js"></script> <!-- API 키 파일 불러오기 -->
</head>
<body>
<div id="gpt">
    <h2>GPT에게 물어보기</h2>
    <input type="text" id="prompt" placeholder="질문을 입력하세요">
    <button onclick="chat()">Send</button>
    <p id="chat"></p>
</div>
<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button class="btn" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="deleteLast()">←</button>
        <button class="btn" onclick="appendToDisplay('/')">/</button>
        <button class="btn" onclick="appendToDisplay('*')">*</button>
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn" onclick="appendToDisplay('-')">-</button>
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn" onclick="appendToDisplay('+')">+</button>
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn" onclick="calculateResult()">=</button>
        <button class="btn zero" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
    </div>
</div>
<script>
    function appendToDisplay(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function deleteLast() {
        let currentValue = document.getElementById("display").value;
        document.getElementById("display").value = currentValue.slice(0, -1);
    }

    function calculateResult() {
        try {
            let result = eval(document.getElementById("display").value);
            document.getElementById("display").value = result;
        } catch (e) {
            document.getElementById("display").value = "Error";
        }
    }

    async function chat() {
        const message = document.getElementById("prompt").value;

        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${API_KEY}`
            },
            body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [
                    {
                        role: "system",
                        content: "You are a Korean teacher. Teach a student with Korean. You teach him/her math. Max line is 20 lines. And please put some newline at the end of the line."
                    },
                    {
                        role: "user",
                        content: message,
                    },
                ],
            }),
        });

        const data = await response.json();
        document.getElementById("chat").innerHTML = data.choices[0].message.content;

        // 수식 렌더링
        MathJax.typesetPromise();
    }
</script>
</body>
</html>
